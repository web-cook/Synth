<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>
</head>
<body>
    <div class="piano_wrapper">
        <div class="piano">
            <div id="e_2" class="piano_white key">E</div>
            <div id="f_2" class="piano_white key">F
                <div id="f_sharp_2" class="piano_black key">F#</div>
            </div>
        
            <div id="g_2" class="piano_white key">G
                <div id="g_sharp_2" class="piano_black key">G#</div>
            </div>
        
            <div id="a_2" class="piano_white key">A
                <div id="a_sharp_2" class="piano_black key">A#</div>
            </div>
        
            <div id="b_2" class="piano_white key">B</div>

            <div id="c_3" class="piano_white key">C
                <div id="c_sharp_3" class="piano_black key">C#</div>
            </div>
        
            <div id="d_3" class="piano_white key">D
                <div id="d_sharp_3" class="piano_black key">D#</div>
            </div>
        
            <div id="e_3" class="piano_white key">E</div>
            <div id="f_3" class="piano_white key">F
                <div id="f_sharp_3" class="piano_black key">F#</div>
            </div>
        
            <div id="g_3" class="piano_white key">G
                <div id="g_sharp_3" class="piano_black key">G#</div>
            </div>
        
            <div id="a_3" class="piano_white key">A
                <div id="a_sharp_3" class="piano_black key">A#</div>
            </div>
        
            <div id="b_3" class="piano_white key">B</div>
            
            <div id="c_4" class="piano_white key">C
                <div id="c_sharp_4" class="piano_black key">C#</div>
            </div>
        
            <div id="d_4" class="piano_white key">D
                <div id="d_sharp_4" class="piano_black key">D#</div>
            </div>
        
            <div id="e_4" class="piano_white key">E</div>
            <div id="f_4" class="piano_white key">F
                <div id="f_sharp_4" class="piano_black key">F#</div>
            </div>
        
            <div id="g_4" class="piano_white key">G
                <div id="g_sharp_4" class="piano_black key">G#</div>
            </div>
        
            <div id="a_4" class="piano_white key">A
                <div id="a_sharp_4" class="piano_black key">A#</div>
            </div>
        
            <div id="b_4" class="piano_white key">B</div>
        </div>
        <li class="gain">
            <label>Gain level</label>
            <input style="width:300px" class="range1" type="range" name="points" step="0.01" min="0" max="1" value="0.2">
        </li>
    </div>
</body>
</html>
